<!DOCTYPE html>
<html>

<head>
    <base target="_blank">
    <title>Karts Full</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f6fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .c-button {
            min-width: 100%;
            font-family: fantasy;
            appearance: auto;
            border: 0;
            border-color: #fff;
            border-radius: 5px;
            background: #274e13;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            transition: background-color 0.3s ease;
        }

        .c-button:hover {
            background: #6aa84f;
        }

        .c-button:focus {
            outline: none;
            box-shadow: 0 0 0 4px #cbd6ee;
        }
    </style>
</head>

<body>
    <div class="container">
        <button onclick="openGetawayShootout()">Open Getaway Shootout</button>

        <div id="fr" data="<iframe width=&quot;100%&quot; height=&quot;100%&quot; src=&quot;https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/sk1bx/version@e14f9d7fa2d076a4845a22c5b0e566f7cfd0ac4b/Getaway-Shootout.xml&amp;container=ig&quot; frameborder=&quot;0&quot; allowfullscreen></iframe>
        <button class=&quot;c-button&quot; type=&quot;button&quot; onclick=&quot;PlayTo(this)&quot; style=&quot;display: none;&quot;>Play on Classroom 6X</button>"></div>
        <iframe src="about:blank"></iframe>
    </div>

    <script>
        // Check if the user is authenticated, if not, redirect to index.html
        if (!localStorage.getItem('authenticated')) {
            window.location.href = "index.html";
        }

        function openGetawayShootout() {
            var newTab = window.open('about:blank', '_blank');
            var gameCode = '<html><head><base target="_blank"></head><body><div id="fr" data="<iframe width=&quot;100%&quot; height=&quot;100%&quot; src=&quot;https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/sk1bx/version@e14f9d7fa2d076a4845a22c5b0e566f7cfd0ac4b/Getaway-Shootout.xml&amp;container=ig&quot; frameborder=&quot;0&quot; allowfullscreen></iframe>"><button class=&quot;c-button&quot; type=&quot;button&quot; onclick=&quot;PlayTo(this)&quot; style=&quot;display: none;&quot;>Play on Classroom 6X</button></div><script>function PlayTo(sel){var div = sel.previousSibling;div.innerHTML=div.getAttribute(&#39;data&#39;);sel.style.display = &quot;none&quot;;}</script></body></html>';
            newTab.document.write(gameCode);
            newTab.document.close();
        }

        function PlayTo(sel) {
            var div = sel.previousSibling;
            div.innerHTML = div.getAttribute('data');
            sel.style.display = "none";
        }
    </script>
</body>

</html>
