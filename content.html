<!DOCTYPE html>
<html>

<head>
    <base target="_blank">
    <title>All Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f6fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #2f63d4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #4e8ef7;
        }

        iframe {
            width: 100%;
            height: 400px; /* Adjust height as needed */
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <button onclick="openNewTabWithContent()">Open Smash Karts</button>
        <button onclick="openBlankTabWithGame()">Open Getaway Shootout</button>

        <div id="fr" data="<iframe width=&quot;100%&quot; height=&quot;100%&quot; src=&quot;https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/zhit73/tallteamSK@034c728950cc6399a588e338b653e6cfd3aaad1d/sk.xml&amp;container=ig&quot; frameborder=&quot;0&quot; allowfullscreen></iframe>">
            <iframe src="about:blank"></iframe>
        </div>
    </div>

    <script>
        // Check if the user is authenticated, if not, redirect to index.html
        if (!localStorage.getItem('authenticated')) {
            window.location.href = "index.html";
        }

        function openNewTabWithContent() {
            var newTab = window.open('about:blank', '_blank');
            var content = document.getElementById('fr').getAttribute('data');
            newTab.document.write(content);
            newTab.document.close();
        }

        function openBlankTabWithGame() {
            var newTab = window.open('about:blank', '_blank');
            var gameCode = '<iframe id="innerFrame" name="innerFrame" sandbox="allow-scripts allow-popups allow-forms allow-same-origin allow-popups-to-escape-sandbox allow-downloads allow-storage-access-by-user-activation" frameborder="0" allowfullscreen="" src="https://677346489-atari-embeds.googleusercontent.com/embeds/16cb204cf3a9d4d223a0a3fd8b0eec5d/inner-frame-minified.html?jsh=m%3B%2F_%2Fscs%2Fabc-static%2F_%2Fjs%2Fk%3Dgapi.lb.en.8uXxGUoumbY.O%2Fd%3D1%2Frs%3DAHpOoo96qx3mL4tzGUOa-0q0udyPRqEAoA%2Fm%3D__features__" style="overflow: auto;">
</iframe>">;
            newTab.document.write(gameCode);
            newTab.document.close();
        }
    </script>
</body>

</html>
