<!DOCTYPE html>
<html>

<head>
    <title>Password Page</title>
</head>

<body>
    <div class="container">
        <h2>Enter Password</h2>
        <form id="passwordForm">
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button class="button" type="button" onclick="checkPassword()">Submit</button>
        </form>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById('passwordInput').value;
            fetch('pw.txt')
                .then(response => response.text())
                .then(data => {
                    var passwords = data.split('\n');
                    if (passwords.includes(password)) {
                        // Store authentication status in local storage
                        localStorage.setItem('auth', 'true');
                        // Redirect to content page
                        window.location.href = "content.html";
                    } else {
                        alert("Incorrect password. Please try again.");
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Check if user is already authenticated
        window.onload = function() {
            if (localStorage.getItem('auth')) {
                // If user is authenticated, redirect to content page
                window.location.href = "content.html";
            }
        }

        // Prevent form submission on Enter key press
        document.getElementById("passwordForm").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                checkPassword();
            }
        });
    </script>
</body>

</html>
